<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Estudiantes</title>
</head>
<body>
<table>
		<thead>
			<th>Id</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Carne</th>
			<th>Carrera</th>
		</thead>
		<th:block th:each="estudiante, row: ${estudiantes}">
			<tr>
				<th th:text="${estudiante.c_usuario}"></th>
				<th th:text="${estudiante.nombre}"></th>
				<th th:text="${estudiante.apellido}"></th>
				<th th:text="${estudiante.carne}"></th>
				<th th:text="${estudiante.carrera}"></th>
			</tr>
		</th:block>
	</table>
	<br>
</body>
</html>
